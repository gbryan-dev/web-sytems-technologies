<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      * { font-family: 'Inter';}
    </style>
</head>
<body class="bg-[#f1f1f1] flex flex-row min-h-screen justify-center items-center">

<div class=" bg-white w-[420px] h-[280px] rounded py-7 px-6">
		<div class="text-center  mb-[20px] text-[black] text-[25px] font-[600]">Login</div>
		
		<div class="flex border rounded">
			<i class="fas fa-user forIcon m-3"></i>
			<input type="text" class="appearance-none  w-full text-grey-darker" placeholder="Username" />
		</div>
		<br>
		<div class="flex border rounded mb-3">
			<i class="fas fa-lock forIcon m-3"></i>
			<input type="password" class="appearance-none  w-full text-grey-darker" placeholder="Password" />
		</div>
        <div class="justify-center flex">
		<button class="py-2 px-5 bg-[#007BFF]  text-white rounded" onclick="window.location.href='Dashboard.html'">Login <i class="fas fa-sign-in-alt"></i></button>
        </div>
</div>

</body>
</html>
